<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>brollianceloans - Register</title>

    <!-- Custom fonts for this template-->
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'css/sb-admin-2.css' %}" rel="stylesheet">

</head>

<body class="bg-gradient-white">

    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card text-white" style="border-radius: 1rem; background: #000;">
                        <div class="card-body p-5 text-center">

                            <div class="mb-md-5 mt-md-4 pb-5">

                                <h2 class="fw-bold mb-2 text-uppercase">Sign up</h2>
                                <p class="text-white-50 mb-5">Please enter your details to create an account!</p>

                                <form method="POST">
                                    {% csrf_token %}
                                    {{ form.non_field_errors }}

                                    <div data-mdb-input-init class="form-outline form-white mb-4">
                                        <label for="username" class="form-label">Username</label>
                                        {{ form.username }}
                                    </div>

                                    <div data-mdb-input-init class="form-outline form-white mb-4">
                                        <label for="email" class="form-label">Email</label>
                                        {{ form.email }}
                                    </div>

                                    <div data-mdb-input-init class="form-outline form-white mb-4">
                                        <label for="password1" class="form-label">Password</label>
                                        {{ form.password1 }}
                                    </div>

                                    <div data-mdb-input-init class="form-outline form-white mb-4">
                                        <label for="password2" class="form-label">Confirm Password</label>
                                        {{ form.password2 }}
                                    </div>

                                    <div class="d-flex mb-5 align-items-center">
                                        <label class="control control--checkbox mb-0"><span class="caption">Admin</span>
                                            {{ form.is_admin }}
                                        </label>
                                    </div>

                                    <div class="d-flex mb-5 align-items-center">
                                        <label class="control control--checkbox mb-0"><span class="caption">Employee</span>
                                            {{ form.is_employee }}
                                        </label>
                                    </div>

                                    <span class="text-error">{{ form.errors }}</span>

                                    <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5" type="submit">Register</button>
                                </form>

                            </div>

                            <div>
                                <p class="mb-0">Already have an account? <a href="{% url 'login_view' %}" class="text-white-50 fw-bold">Login</a></p>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static 'js/sb-admin-2.min.js' %}"></script>

</body>
</html>
